overwrite: true
schema: '../../graphql/**/*.graphqls'
documents:
  - 'src/**/!(*.d).{ts,tsx}'
  - '../../lib/ts/common-ui/src/**/!(*.d).{ts,tsx}'
  - '../../lib/ts/chat-react-web/src/**/!(*.d).{ts,tsx}'
  - '../../lib/ts/chat-react-core/src/**/!(*.d).{ts,tsx}'
  - '../../lib/ts/card-game/src/**/!(*.d).{ts,tsx}'
  - '../../lib/ts/social-react-core/src/**/!(*.d).{ts,tsx}'
  - '../../lib/ts/social/src/**/!(*.d).{ts,tsx}'
generates:
  gen/graphql.ts:
    config:
      scalars:
        Timestamp: 'string'
        Duration: 'string'
        InputTimestamp: 'string'
    plugins:
      - add:
          content: '// THIS FILE IS GENERATED BY graphql-codegen, DO NOT EDIT!'
      - typescript
      - typescript-operations
      - typescript-react-apollo
