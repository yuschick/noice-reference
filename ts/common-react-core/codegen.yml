overwrite: true
schema: '../../../graphql/**/*.graphqls'
# documents:
#   - 'src/**/!(*.d).{ts,tsx}'
generates:
  gen/graphql.ts:
    config:
      scalars:
        Timestamp: 'string'
        Duration: 'string'
    plugins:
      - add:
          content: '// THIS FILE IS GENERATED BY graphql-codegen, DO NOT EDIT!'
      - typescript
      - typescript-operations
      - typescript-react-apollo
