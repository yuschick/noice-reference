overwrite: true
schema: '../../../graphql/**/*.graphqls'
documents:
  - 'src/**/!(*.d).{ts,tsx}'
  - '../common-ui/src/**/!(*.d).{ts,tsx}'
  - '../chat-react-core/src/**/!(*.d).{ts,tsx}'
  - '../social/src/**/!(*.d).{ts,tsx}'
  - '../social-react-core/src/**/!(*.d).{ts,tsx}'
generates:
  gen/graphql.ts:
    config:
      scalars:
        Timestamp: 'string'
        Duration: 'string'
    plugins:
      - add:
          content: '// THIS FILE IS GENERATED BY graphql-codegen, DO NOT EDIT!'
      - typescript
      - typescript-operations
      - typescript-react-apollo
