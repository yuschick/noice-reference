# --noi-font-{variable}
font-family:
  body: "'Rubik', sans-serif"

font-weight:
  base: 400
  regular: var(font-weight.base)
  medium:
    type: calc
    calc: var(font-weight.base) + 100
  bold:
    type: calc
    calc: var(font-weight.base) + 300
  extra-bold:
    type: calc
    calc: var(font-weight.base) + 400

font-size:
  xs: getRem(12)
  sm: getRem(14)
  md: getRem(16)
  lg: getRem(20)
  xl: getRem(24)
  2xl: getRem(32)
  3xl: getRem(48)
  4xl: getRem(64)

# --noi-gradient-{variable}
gradient:
  violet:
    type: gradient
    direction: 90deg
    stops:
      - color: var(color.violet-700)
        position: 0%
      - color: var(color.violet-600)
        position: 100%

  green-teal:
    type: gradient
    direction: 90deg
    stops:
      - color: var(color.green-main)
        position: 0%
      - color: var(color.teal-main)
        position: 100%

  violet-magenta:
    type: gradient
    direction: 90deg
    stops:
      - color: var(color.violet-main)
        position: 0%
      - color: var(color.magenta-main)
        position: 100%

  spectrum-full:
    type: gradient
    direction: 90deg
    stops:
      - color: var(color.yellow-green-main)
        position: 0%
      - color: var(color.green-main)
        position: 20%
      - color: var(color.teal-main)
        position: 40%
      - color: var(color.violet-main)
        position: 60%
      - color: var(color.violet-magenta-main)
        position: 80%
      - color: var(color.magenta-main)
        position: 100%

  spectrum-medium:
    type: gradient
    direction: 90deg
    stops:
      - color: var(color.green-main)
        position: 0%
      - color: var(color.teal-main)
        position: 50%
      - color: var(color.magenta-main)
        position: 100%

# --noi-line-height-{variable}
line-height:
  tight: "1"
  medium: "1.2"
  loose: "1.5"

# --noi-letter-spacing-{variable}
letter-spacing:
  loose: 0.02em

# noi-letter-spacing-{variable}
duration:
  quick: 150ms
  regular: 200ms

# --noi-layout-{variable}
layout:
  direction-modifier: 1
  max-content-size: getRem(1596)

conditional-values:
  layout:
    direction-modifier:
      value: -1
      statement: '&[dir="rtl"]'

# --noi-spacing-{variable}
spacing:
  base: getRem(4)
  half:
    type: calc
    calc: var(spacing.base) / 2
  1x:
    type: calc
    calc: var(spacing.base) * 1
  2x:
    type: calc
    calc: var(spacing.base) * 2
  3x:
